<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HiredPath</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <h1>HiredPath</h1>
        <p class="muted">Track job applications fast. Local-first MVP.</p>
      </div>

      <div class="topRight">
        <div class="profileRow">
          <label class="srOnly" for="profileSelect">Profile</label>
          <select id="profileSelect" title="Profile"></select>
          <button id="newProfileBtn" class="smallBtn" title="Create new local profile">+ Profile</button>

          <label class="srOnly" for="modeSelect">Mode</label>
          <select id="modeSelect" title="Storage mode">
            <option value="local">Local-only (no backend)</option>
            <option value="cloud">Cloud (requires backend)</option>
          </select>
        </div>

        <div class="actions">
          <button id="exportCsvBtn">Export CSV</button>
          <button id="exportPdfBtn">Export PDF</button>
          <button class="primary" id="addBtn">+ Add</button>
        </div>
      </div>
    </header>

    <section class="panel">
      <div class="filters">
        <input id="q" placeholder="Search company / role..." />
        <select id="statusFilter">
          <option value="">All statuses</option>
          <option>Interested</option>
          <option>Applied</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
          <option>Withdrawn</option>
        </select>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Company</th>
              <th>Role</th>
              <th>Status</th>
              <th>Date</th>
              <th>Link</th>
              <th>Notes</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>

    <dialog id="modal">
      <form method="dialog" id="form" class="modal">
        <h2 id="modalTitle">Add application</h2>

        <label>Company
          <input id="company" required autocomplete="off" />
        </label>

        <label>Role
          <input id="role" required autocomplete="off" />
        </label>

        <label>Status
          <select id="status" required>
            <option>Interested</option>
            <option selected>Applied</option>
            <option>Interview</option>
            <option>Offer</option>
            <option>Rejected</option>
            <option>Withdrawn</option>
          </select>
        </label>

        <label>Date submitted
          <input id="dateSubmitted" type="date" />
        </label>

        <label>Job link
          <input id="jobLink" type="text" inputmode="url" placeholder="example.com or https://example.com" />
          <p class="hint muted">You can paste <span class="mono">google.com</span>, <span class="mono">www.google.com</span>, or a full URL.</p>
        </label>

        <label>Notes
          <textarea id="notes" rows="3" placeholder="Next steps, recruiter name, follow-up date..."></textarea>
        </label>

        <div class="modalActions">
          <button id="cancelBtn" value="cancel" type="button">Cancel</button>
          <button class="primary" id="saveBtn" value="default" type="submit">Save</button>
        </div>
      </form>
    </dialog>

    <footer class="muted">
      Stored locally in your browser by default. Cloud mode needs a backend.
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
